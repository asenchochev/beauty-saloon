<!DOCTYPE html>
<html lang="bg">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Админ Вход - Beauty Salon</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../styles/login.css">
</head>
<body>
    <div class="login-container">
        <form id="login-form" class="login-form">
            <h1>Админ Вход</h1>
            
            <div id="error-message" class="error-message"></div>
            
            <div class="input-group">
                <i class="fas fa-user"></i>
                <input type="text" id="username" placeholder="Потребителско име" required>
            </div>
            
            <div class="input-group">
                <i class="fas fa-lock"></i>
                <input type="password" id="password" placeholder="Парола" required>
            </div>
            
            <button type="submit" class="login-btn">
                <span>Вход</span>
                <i class="fas fa-arrow-right"></i>
            </button>
            
            <div id="captcha-container" class="captcha-container hidden">
                <!-- Тук ще се добави captcha при нужда -->
            </div>
        </form>
    </div>
    <script src="../scripts/login.js"></script>
</body>
</html>
