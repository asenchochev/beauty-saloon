<!DOCTYPE html>
<html lang="bg">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Админ Панел - Салон за красота</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../styles/admin.css">
    <script>
        // Проверка дали потребителят е логнат
        if (!localStorage.getItem('adminLoggedIn')) {
            window.location.href = 'login.html';
        }
    </script>
</head>
<body>
    <div class="admin-container">
        <aside class="sidebar">
            <h2><i class="fas fa-spa"></i> Beauty Salon</h2>
            <nav>
                <ul class="sidebar-nav">
                    <li class="active">
                        <a href="#appointments"><i class="fas fa-calendar-check"></i> Запазени часове</a>
                    </li>
                    <li>
                        <a href="#" onclick="logout()">
                            <i class="fas fa-sign-out-alt"></i> Изход
                        </a>
                    </li>
                </ul>
            </nav>
        </aside>
        
        <main class="main-content">
            <div class="top-bar">
                <h1>Запазени часове</h1>
                <div class="filter-group">
                    <select class="filter-select">
                        <option value="">Всички услуги</option>
                        <option value="haircut">Прическа</option>
                        <option value="nails">Маникюр</option>
                        <option value="makeup">Грим</option>
                    </select>
                    <input type="date" class="filter-select">
                </div>
            </div>

            <div class="search-filters">
                <div class="search-input">
                    <i class="fas fa-search"></i>
                    <input type="text" placeholder="Търсене по име или телефон...">
                </div>
            </div>

            <div class="appointments-table">
                <table>
                    <thead>
                        <tr>
                            <th>Дата</th>
                            <th>Час</th>
                            <th>Услуга</th>
                            <th>Име</th>
                            <th>Телефон</th>
                            <th>Статус</th>
                            <th>Действия</th>
                        </tr>
                    </thead>
                    <tbody id="appointments-list">
                        <!-- Тук ще се зареждат резервациите динамично -->
                    </tbody>
                </table>
            </div>
        </main>
    </div>
    <script src="../scripts/admin.js"></script>
</body>
</html>
